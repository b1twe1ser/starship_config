
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$rust\
$golang\
$java\
$fill\
$memory_usage\
$battery\
$cmd_duration $jobs $time\
$line_break\
$character"""


[java]
format = "[${symbol}(${version} )]($style)"
symbol = "☕️ "

[golang]
format = "[$symbol($version )]($style)"
symbol = "🐿  "

[rust]
format = "[$symbol($version )]($style)"
symbol = "🦀 "

[[battery.display]] # "bold red" style and discharging_symbol when capacity is between 0% and 10%
threshold = 10
style = "bold red"

[[battery.display]] # "bold yellow" style and 💦 symbol when capacity is between 10% and 30%
threshold = 30
style = "bold yellow"
discharging_symbol = "💦"

[fill]
symbol = " "

[directory]
style = "blue"
read_only = " "
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](green)"

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bright-black"

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = "🧠 "
format = "$symbol [${ram}( ${swap})]($style) "
disabled = false


[time]
disabled = false
style = "bold white"
format = "[$time]($style)"
